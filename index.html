<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
</head>

<body>
    <div class="main">
        <div class="header__block">
            <form class="form__search">
                <input type="text" name="city" placeholder="Введите город" class="input__search" />
                <button type="submit" class="button__search">Найти</button>
                

            </form>
        </div>
        <div class="info__block">
            <div class="weather__block">
                <div class="temperature__block">
                    <div class="temperature__block__degress">
                        <span class="temperature__text">*_*</span>
                        <i class="wi wi-day-sunny"></i>
                    </div>
                    <div class="temperature__block__info">
                        <span class="feel__likes">ощущается как: </span>
                        <span class="sunrise">рассвет </span>
                        <span class="sunset">закат </span>
                    </div>
                </div>
                <div class="city__block">
                    <span class="city__text">город</span>
                    <button class="add__locations__list">+</button>
                </div>
            </div>
            <div class="down__block">
                <div class="more__info">
                    <div class="more__info__atTime">
                        <div class="row">
                            <span>время:</span>
                            <span class="time1"></span>
                        </div>
                        <div class="row">
                            <span>ощущается как:</span>
                            <span class="feel__likes1"></span>
                        </div>
                        <div class="row">
                            <span>температура:</span>
                            <span class="temperature__text1"></span>
                        </div>
                    </div>
                    <div class="more__info__atTime">
                        <div class="row">
                            <span>время:</span>
                            <span class="time2"></span>
                        </div>
                        <div class="row">
                            <span>ощущается как:</span>
                            <span class="feel__likes2"></span>
                        </div>
                        <div class="row">
                            <span>температура:</span>
                            <span class="temperature__text2"></span>
                        </div>
                    </div>
                    <div class="more__info__atTime">
                        <div class="row">
                            <span>время:</span>
                            <span class="time3"></span>
                        </div>
                        <div class="row">
                            <span>ощущается как:</span>
                            <span class="feel__likes3"></span>
                        </div>
                        <div class="row">
                            <span>температура:</span>
                            <span class="temperature__text3"></span>
                        </div>
                    </div>

                </div>
                <div class="added__block">
                    <span>added locations:</span>
                </div>
            </div>
        </div>

        <script src="index.js" type="module"></script>
</body>

</html>
